<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>figure 태그 활용</title>
  </head>
  <body>
    <figure id="1=1">
      <figcaption>alert() 함수 활용</figcaption>
      <pre>
        <code>function f() {alert("경고합니다.");}</code>
      </pre>
      <hr>
      <small>실행결과</small>
      <pre>
        <img src="img/apple.jpg" alt="실행">
      </pre>
    </figure>
  </body>
</html>
