<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>datalist 예시</title>
  </head>
  <body>
    <h3>Details 예시</h3>
    <hr>
    나라: <input type="text" list="countries">

      <option value="가나"></option>
      <option value="스위스"></option>
      <option value="브라질"></option>
    </datalist>
  </body>
</html>
