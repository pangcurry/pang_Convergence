<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>기본 테이블 만들기</title>
</head>

<body>
  <h3>기본 구조를 가진 표</h3>
  <hr>
  <table border="1">
    <caption>좋아하는 과일</caption>
    <tbody>
      <tr>
        <td><img src="img/banana.jpg" alt="banana"></td>
        <td><img src="img/apple.jpg" alt="apple"></td>
        <td><img src="img/strawberry.jpg" alt="strawberry"></td>
      </tr>
    </tbody>
  </table>


</body>

</html>
