<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>인라인 시맨틱 태그</title>
  </head>
  <body>
    <h3>인라인 시맨틱 태그 사례</h3>
    <hr>
    <p>
      내일 <mark>HTML5 시험</mark><br>
      시간은 <time>09:00</time><br>
      난이도 <meter value="80" min="0" max="100">80%</meter><br>
      자료 업로딩(20%)
      <progress value="20" max="100">20%</progress>
    </p>
  </body>
</html>
