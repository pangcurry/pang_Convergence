<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>로그인 폼</title>
  </head>
  <body>
    <h3>Label을 이용한 로그인 폼</h3>
    <hr>
    <form>
      <!-- 방법 1 -->
      <label>사용자 ID: <input type="text" size="15" value=""></label> <br>
      <label for="pass">비밀번호: </label>
      <input id="pass" type="password" size="15" value="">
      <input type="submit" value="완료">
    </form>
  </body>
</html>
