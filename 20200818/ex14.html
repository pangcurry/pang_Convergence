<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>기본 테이블 만들기</title>
</head>

<body>
  <h3>기본 구조를 가진 표</h3>
  <hr>
  <table border="1">
    <caption>1학기 성적</caption>
    <thead>
      <tr>
        <th>이름</th>
        <th>html</th>
        <th>CSS</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td>합</td>
        <td>215</td>
        <td>199</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>김수완</td>
        <td>80</td>
        <td>70</td>
      </tr>
      <tr>
        <td>최승교</td>
        <td>95</td>
        <td>99</td>
      </tr>
      <td>박재훈</td>
      <td>40</td>
      <td>30</td>
    </tbody>



  </table>


  <h3>회원가입표</h3>
  <hr>
  <table border="1">
    <caption>1학기 성적</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>PW</th>
        <th>이름</th>
        <th>휴대번호</th>
        <th>비고</th>
      </tr>
    </thead>
    <!-- <tfoot>
      <tr>
        <td>합</td>
        <td>215</td>
        <td>199</td>
      </tr>
    </tfoot> -->
    <tbody>
      <tr>
        <td>1</td>
        <td>1234</td>
        <td>박재훈</td>
        <td>010-1234-5678</td>
         <td rowspan="3"></td>
      </tr>
      <tr>
        <td>2</td>
        <td>qwer</td>
        <td colspan="2"></td>
      </tr>
      <td>3</td>
      <td>asdf</td>
      <td>유명철</td>
      <td>010-1234-5678</td>
    </tbody>



  </table>
</body>

</html>
