<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>체크박스 만들기</title>
  </head>
  <body>
    <h3>먹고 싶은 것 모두 체크하세요</h3>
    <hr>
    <!-- checkbox Start -->
    <form>
      짜장면 <input type="checkbox" value="1">
      짬뽕 <input type="checkbox" value="2" checked>
      탕수육 <input type="checkbox" value="3">
    </form>
    <!-- checkbox End -->
    <!-- radio Start -->
    <form>
      <input type="radio" name="china" value="1">짜장면
      <input type="radio" name="china" value="2" checked>짬뽕
      <input type="radio" name="china" value="3">탕수육
    </form>
    <!-- radio End -->

    <!-- label을 이용한 radio Start -->
    <form>
      <label>
        <input type="radio" name="china" value="1">짜장면
      </label>
      <label>
        <input type="radio" name="china" value="2" checked>짬뽕
      </label>
      <label>
        <input type="radio" name="china" value="3">탕수육
      </label>

    </form>
    <!-- radio End -->
  </body>
</html>
