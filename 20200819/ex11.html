<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>입력 폼</title>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
  <form class="col-6 text-center">

    <div class="form-group">
      <label for="exampleInputEmail">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelet1">exampleFormControlSelet</label>
      <select class="form-group" id="exampleFormControlSelet1">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>

    <div class="form-gorup">
      <label for="exampleFormControlTextarea">exampleFormControlTextarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea" rows="8" cols="80"></textarea>
    </div>

    <div class="form-group">
      <label for="exampleFormControlFile1">exampleFormControlFile</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
      <label class="form-check-label" for="exampleRadios1">Default radio</label>
    </div>

    <div class="form-cheak">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">Second default radio</label>
    </div>

    <div class="form-cheak">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option2">
      <label class="form-check-label" for="exampleRadios3">333 default radio</label>
    </div>

  </form>
</body>

<script type="text/javascript" src="./js/jquery.min.js">
  f
</script>
<script type="text/javascript" src="./js/bootstrap.min.js">
  f
</script>

</html>
